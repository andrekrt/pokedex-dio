<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Pokedex</title>
</head>

<body>
    <section class="content">
        <header>
            <div class="title">
                <img src="assets/images/logo.png" class="logo" alt="">
            </div>
            <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="Buscar Pokemon" aria-label="Search" id="search" />
                <button class="btn btn-outline-success" type="submit" onclick="pesquisar()" id="button-addon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        

        <ol class="pokemons" id="pokemons">

        </ol>
        <div class="pagination">
            <button type="button" id="carregarMais">
                Carregar Mais...
            </button>
        </div>

    </section>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="titlePokemon" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="titlePokemon">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="img-principal">
                        <img src="" alt="Pokemon" id="imgPokemon">
                    </div>
                    <div class="tipo-principal my-3">
                        <span id="tipo"></span>
                    </div>
                    <div class="atributos" id="atributos">

                    </div>
                </div>
                <div class="modal-footer">
                    <h3 class="title-evolucao">Evoluções</h3>
                    <div class="evolucoes" id="evolucoes">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/model.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>


</body>

</html>
